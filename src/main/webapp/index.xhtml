<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css/" name="style.css" />
	<title>Cadastro - Formulário</title>
</h:head>
<h:body>
	<h1 class="logo">Formulário</h1>
	
	<h:form id="form">
		<fieldset>
			<legend>Cadastrando Evento</legend>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome do Evento" />
			<p:inputText value="#{eventoBean.evento.nomeEvento}" />

			<p:outputLabel value="Organização" />
			<p:inputText value="#{eventoBean.evento.organizacao}" />

			<p:outputLabel value="Local do Evento" />
			<p:inputText value="#{eventoBean.evento.local}" />

			<p:outputLabel value="Data do Evento" />
			<p:inputText type="date" value="#{eventoBean.evento.data}" />

			<p:outputLabel value="Horário" />
			<p:inputText type="time" value="#{eventoBean.evento.horario}" />
		</h:panelGrid>
		
			<p:commandButton value="Salvar" action="#{eventoBean.adicionarEvento}" update="form table" />
		</fieldset>
	</h:form>
	
	<!-- Tabela -->
	<p:dataTable id="table" value="#{eventoBean.listaEvento}" var="e">
		<p:column headerText="Evento">#{e.nomeEvento}</p:column>
		<p:column headerText="Organização">#{e.organizacao}</p:column>
		<p:column headerText="Local">#{e.local}</p:column>
		<p:column headerText="Data">#{e.data}</p:column>
		<p:column headerText="Horário">#{e.horario}</p:column>
	</p:dataTable>
</h:body>
</html>
